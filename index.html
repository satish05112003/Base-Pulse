<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>Base Wallet Reputation Score</title>

    <!-- Basic Meta -->
    <meta
      name="description"
      content="Check wallet reputation score on Base chain with detailed activity and risk analysis."
    />
    <meta name="author" content="Base Wallet Reputation" />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="Base Wallet Reputation Score" />
    <meta
      property="og:description"
      content="Analyze wallet reputation, activity, and risk on Base chain."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://pbs.twimg.com/profile_images/1945608199500910592/rnk6ixxH_400x400.jpg"
    />
    <meta property="og:url" content="https://base-reputation-score.vercel.app/" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cryptishx" />
    <meta name="twitter:title" content="Base Wallet Reputation Score" />
    <meta
      name="twitter:description"
      content="Check wallet reputation score and risk level on Base chain."
    />
    <meta
      name="twitter:image"
      content="https://pbs.twimg.com/profile_images/1945608199500910592/rnk6ixxH_400x400.jpg"
    />

    <!-- Farcaster Frame / Miniapp -->
    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://base-reputation.vercel.app/preview.png",
      "button": {
        "title": "Open Base Pulse",
        "action": {
          "type": "launch_frame",
          "name": "Base Pulse",
          "url": "https://base-reputation.vercel.app",
          "splashImageUrl": "https://base-reputation.vercel.app/splash.png",
          "splashBackgroundColor": "#1a1a1a"
        }
      }
    }' />

    <!-- Favicon (optional but recommended) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
